<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="height:250px; text-align: center;line-height: 250px;">
        <h1>News Aggregator</h1><br>
           <!--<a href="/" class="btn btn-danger">Refresh News</a>-->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <h3 class="text-centre">Times of india</h3>
                    <hr>
                    {% for t,l,i in toi %}
                    <div style="width: 98%; height:500px;line-height:100px; text-align: center;">
                        <a href=" {{l}} ">
                            <img src = "{{i}}", height= "350px", width = "350px",style="padding:20px">
                            <br>
                            <h5> {{t}} </h5>
                        </a>
                    </div>
                    {% endfor %}
                    <br>
            </div>
            <div class="col-6">
                    <h3 class="text-centre">News 18</h3>
                    <hr>
                    {% for t,l,i in n18 %}
                    <div style="width: 98%; height:500px; text-align: center;">
                        <a href=" {{l}} ">
                            <img src = "{{i}}", height= "350px", width = "350px">
                            <br>
                            <h5> {{t}} </h5>
                        </a>
                    </div>
                    {% endfor %}
                    <br>
            </div>
        </div>


</div>

src="http://code.jquery.com/jquery-3.3.1.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
